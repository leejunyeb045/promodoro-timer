<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 집중 타이머</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }
        .timer-container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #timer {
            font-size: 2.5rem;
            margin: 1rem 0;
            font-weight: bold;
            color: #333;
        }
        .gauge-container {
            width: 200px;
            height: 200px;
            margin: 1rem auto;
            position: relative;
        }
        .gauge {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 0%, #f8f9fa 0%);
            clip: rect(0, 200px, 200px, 100px);
            transition: background 1s linear;
            animation: gaugeAnimation 1s linear infinite;
        }
        
        @keyframes gaugeAnimation {
            from {
                background: conic-gradient(#4CAF50 0%, #f8f9fa 0%);
            }
            to {
                background: conic-gradient(#4CAF50 100%, #f8f9fa 100%);
            }
        }
        
        .gauge {
            animation: gaugeAnimation 1s linear infinite;
        }
        .gauge::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            clip: rect(0, 200px, 200px, 100px);
        }
        .gauge-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            clip: rect(0, 100px, 200px, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        #focusBtn {
            background-color: #2196F3;
        }
        
        #focusBtn:hover {
            background-color: #1976D2;
        }
        
        #breakBtn {
            background-color: #FFC107;
        }
        
        #breakBtn:hover {
            background-color: #FFA000;
        }
        
        #resetBtn {
            background-color: #f44336;
        }
        
        #resetBtn:hover {
            background-color: #d32f2f;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>뽀모도로 집중 타이머</h1>
        <div class="gauge-container">
            <div class="gauge"></div>
            <div class="gauge-inner">
                <div id="timer">25:00</div>
            </div>
        </div>
        <div class="button-container">
            <button id="startBtn">시작</button>
            <button id="resetBtn">초기화</button>
            <button id="focusBtn">25분 집중</button>
            <button id="breakBtn">5분 휴식</button>
        </div>
    </div>
    <script>
        // 타이머 변수
        let timer;
        let secondsLeft = 25 * 60; // 25분 (초 단위)
        let isFocusMode = true;

        // DOM 요소 가져오기
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const focusBtn = document.getElementById('focusBtn');
        const breakBtn = document.getElementById('breakBtn');
        const gauge = document.querySelector('.gauge');

        // 타이머 업데이트 함수
        function updateTimer() {
            const minutes = Math.floor(secondsLeft / 60);
            const seconds = secondsLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            // 게이지 업데이트
            const percentage = (secondsLeft / (isFocusMode ? 25 * 60 : 5 * 60)) * 100;
            gauge.style.background = `conic-gradient(#4CAF50 ${percentage}%, #f8f9fa ${percentage}%)`;
            // 게이지 애니메이션을 위한 추가 업데이트
            gauge.style.animation = 'none';
            setTimeout(() => {
                gauge.style.animation = 'gaugeAnimation 1s linear';
            }, 10);
        }

        // 타이머 시작 함수
        function startTimer() {
            if (timer) {
                clearInterval(timer);
            }

            timer = setInterval(() => {
                secondsLeft--;
                updateTimer();

                if (secondsLeft <= 0) {
                    clearInterval(timer);
                    alert(isFocusMode ? '시간이 끝났습니다! 휴식 시간을 가져보세요.' : '휴식 시간이 끝났습니다! 다시 집중하세요.');
                    secondsLeft = isFocusMode ? 5 * 60 : 25 * 60;
                    updateTimer();
                }
            }, 1000);
        }

        // 타이머 초기화 함수
        function resetTimer() {
            clearInterval(timer);
            secondsLeft = isFocusMode ? 25 * 60 : 5 * 60;
            updateTimer();
        }

        // 집중 모드 설정 함수
        function setFocusMode() {
            isFocusMode = true;
            secondsLeft = 25 * 60;
            updateTimer();
        }

        // 휴식 모드 설정 함수
        function setBreakMode() {
            isFocusMode = false;
            secondsLeft = 5 * 60;
            updateTimer();
        }

        // 이벤트 리스너 추가
        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);
        focusBtn.addEventListener('click', setFocusMode);
        breakBtn.addEventListener('click', setBreakMode);

        // 초기 타이머 업데이트
        updateTimer();
    </script>
</body>
</html>
